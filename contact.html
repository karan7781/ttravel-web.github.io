<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Travel Website</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script
          src="https://kit.fontawesome.com/12dec258f3.js"
          crossorigin="anonymous"
        ></script>
      </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
          <h1 class="logo lg-heading text-light">WT</h1>
          <ul class="nav-items">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="about.html">About Us</a></li>
            <li class="nav-item"><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <section class="contact-form ">
        <div class="container">

            <div class="form-wrapper">
                <div class="company-add">
                    <div class="add-group">
                      <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                      <h2 class="text-red md-heading">Location</h2>
                      <p>619, 8nd floor Krishna nagar</p>
                    </div>
                    <div class="add-group">
                      <i class="far fa-envelope fa-3x text-red"></i>
                      <h2 class="text-red md-heading">Email</h2>
                      <p>Emailisshemale@hemale.com</p>
                    </div>
                    <div class="add-group">
                      <i class="fas fa-phone-square fa-3x text-red"></i>
                      <h2 class="text-red md-heading">Call</h2>
                      <p>0010001001</p>
                    </div>
                    <img src="./image/company-img.jpg" alt="company-logo">
                </div>
                <form action="" class="form">
                  <h1 class="lg-heading text-black">Contact Us</h1>
                  <p class="text-gray">Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, ullam. Quibusdam quaerat possimus a obcaecati!</p>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="" id="username" required> 
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" name="" id="phone" required> 
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="" id="email" required> 
                </div>
                <div class="form-group">
                  <label for="Message">Message</label>
                  <textarea name="" id="messgae" ></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
      </section>
      <footer class="footer">
        <div class="social-media-link">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-discord fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <p>World travel &copy; All right reserved,2022</p>
        </div>
    </footer>
